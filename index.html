<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <section class="container">
    <div class="img-bg">
      <div class="logo">
        <div>
          <img class="logo-img" src="/img/odin-logo.png" alt="viking logo outline">
        </div>
        <div>
          <h1>
            Odin
          </h1>
        </div>
      </div>
      <footer>
        <p>Photo by 
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
          on 
          <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </footer>
    </div>
    <div class="main-content">
      <h3>
        This is not a real online service! You know you need something like
        this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started
      </h3>
      <h3>
        You <em>know</em> you want to
      </h3>
      <div class="form">
        <form action="#">
          <h3>Let's do this!</h3>
          <div>
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="first_name">
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="last_name">
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone_num">
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required minlength="5">
            <label for="confirm-pass">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-pass" name="password_confirmation" required minlength="5">
          </div>
        </form>
      </div>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </section>
</body>
</html>
